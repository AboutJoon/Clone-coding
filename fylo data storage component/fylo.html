<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fylo data storage component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <img id="logo" src="logo.svg">
            <span class="icon num1">
                <img src="icon-document.svg">
            </span>
            <span class="icon num2">
                <img src="icon-folder.svg">
            </span>
            <span class="icon num3">
                <img src="icon-upload.svg">
            </span> 
        </div>
        <div class="box2">
            <p>You've used<span class="white p1">815 GB</span> of your storage</p>
            <span class="gauge">
                <span class="bar"></span>
            </span>
            <span class="white">0 GB</span>
            <span class="white p2">1000 GB</span>
            <div class="ballon"><span class="big">185</span> GB LEFT</div>
        </div>
    </div>
</body>
</html>

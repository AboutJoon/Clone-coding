<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="back" src="bg-pattern-card.svg">
        <img class="person up" src="image-victor.jpg">
        <p class="p1 up">Victor Crest <span class="gray">26</span></p>
        <p class="p2 up">London</p>
        <hr width="350px" size="1" color="darkgray">
        <div class="detail">
            <p class="big p3">80K<br><span class="small">Followers</span></p>
            <p class="big p4">803K<br><span class="small">Likes</span></p>
            <p class="big p5">1.4K<br><span class="small">Photos</span></p>
        </div>
    </div>
    </body>
    </div>
</html>
